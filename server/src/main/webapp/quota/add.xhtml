<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsf/composite/storage"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">Add new quota</ui:define>
	
	<ui:define name="content">
		<ui:decorate template="/WEB-INF/fragment/contentForm.xhtml">
			<ui:define name="header">
				<h:link value="Back" outcome="/quota/index.xhtml"/>
			</ui:define>
			<ui:define name="content">
				<p:outputLabel for="id" value="Id: " />
				<p:inputText id="id" value="#{quotaAddPage.id}" required="true" requiredMessage="Id is required." />
				
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{quotaAddPage.quota.name}" required="true" requiredMessage="Name is required." />
				
				<p:outputLabel for="description" value="Description:" />
				<p:inputText id="description" value="#{quotaAddPage.quota.description}" />
				
				<p:outputLabel for="limits" value="Limits:" />
				<s:limitsInput id="limits" value="#{quotaAddPage.limitsHolder}"/>
			</ui:define>
			<ui:define name="footer">
				<p:commandButton value="Add" action="#{quotaAddPage.add()}" ajax="false"/>
			</ui:define>
		</ui:decorate>
	</ui:define>
	
</ui:composition>
