<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsf/composite/storage"
	template="/WEB-INF/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="id" value="#{quotaDetailPage.id}"/>
    	<f:viewAction action="#{quotaDetailPage.viewAction}"/>
	</f:metadata>
	
	<ui:define name="title">Quota detail</ui:define>
	
	<ui:define name="content">
		<ui:decorate template="/WEB-INF/fragment/contentPanel.xhtml">
			<ui:define name="header">
				<h:link value="Back" outcome="/quota/index.xhtml"/>
			</ui:define>
			<ui:define name="content">
				<p:outputLabel for="id" value="Id:" />
				<h:outputText id="id" value="#{quotaDetailPage.id}"/>
				
				<p:outputLabel for="name" value="Name:" />
				<h:outputText id="name" value="#{quotaDetailPage.quota.name}"/>
				
				<p:outputLabel for="description" value="Description:" />
				<h:outputText id="description" value="#{quotaDetailPage.quota.description}"/>
				
				<p:outputLabel for="limits" value="Limits:" />
				<s:limitsOutput id="limits" value="#{quotaDetailPage.limitsHolder}"/>
			</ui:define>
			<ui:define name="footer">
				<p:link value="Edit" outcome="/quota/edit.xhtml">
					<f:param name="id" value="#{quotaDetailPage.id}"/>
				</p:link>
			</ui:define>
		</ui:decorate>
	</ui:define>
	
</ui:composition>
