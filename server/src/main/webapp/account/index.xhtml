<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsf/composite/storage"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">Accounts</ui:define>
	
	<ui:define name="content">
		<p:link value="Back" outcome="/index.xhtml"/>
		<br/>
		<p:link value="Add" outcome="/account/add.xhtml"/>
		<p:dataTable value="#{accountList}" var="account">
			<p:column headerText="Key">
				<p:link value="#{account.key}" outcome="/account/detail.xhtml">
					<f:param name="key" value="#{account.key}"/>
				</p:link>
			</p:column>
			<p:column headerText="Name">
				#{account.name}
			</p:column>
			<p:column headerText="Actions">
				<p:link value="Edit" outcome="/account/edit.xhtml">
					<f:param name="key" value="#{account.key}"/>
				</p:link>
				<p:link value="Show storages" outcome="/storage/index.xhtml">
					<f:param name="account" value="#{account.key}"/>
				</p:link>
			</p:column>
		</p:dataTable>
	</ui:define>
	
</ui:composition>
