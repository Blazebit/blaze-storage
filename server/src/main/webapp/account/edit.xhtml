<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsf/composite/storage"
	template="/WEB-INF/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="key" value="#{editPage.key}"/>
    	<f:viewAction action="#{editPage.viewAction}"/>
	</f:metadata>
	
	<ui:define name="title">Account detail</ui:define>
	
	<ui:define name="content">
		<ui:decorate template="/WEB-INF/fragment/contentForm.xhtml">
			<ui:define name="content">
				<p:outputLabel for="key" value="Key:" />
				<p:inputText id="key" value="#{editPage.key}" required="true" requiredMessage="Name is required." />
				
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{editPage.account.name}" required="true" requiredMessage="Name is required." />
				
				<p:outputLabel for="tags" value="Tags:" />
				<s:tagsInput id="tags" value="#{editPage.tagEntries}"/>
			</ui:define>
			<ui:define name="footer">
				<p:commandButton value="Add" action="#{editPage.update()}"/>
			</ui:define>
		</ui:decorate>
	</ui:define>
	
</ui:composition>
