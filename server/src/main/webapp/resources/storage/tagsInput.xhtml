<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:s="http://java.sun.com/jsf/composite/storage">

	<cc:interface componentType="tagsComponent">
		<cc:attribute name="value" type="java.util.List" />
	</cc:interface>

	<cc:implementation>
		<div id="#{cc.clientId}">
			<h:dataTable id="table" binding="#{cc.table}" value="#{cc.attrs.value}" var="entry">
	            <h:column><p:inputText value="#{entry.key}"/></h:column>
	            <h:column><p:inputText value="#{entry.value}"/></h:column>
	            <h:column><p:commandButton value="remove" action="#{cc.removeTag()}" process=":#{cc.clientId}" update=":#{cc.clientId}"/></h:column>
	        </h:dataTable>
			<p:commandButton value="Add tag" actionListener="#{cc.addTag()}" process=":#{cc.clientId}" update=":#{cc.clientId}"/>
		</div>
	</cc:implementation>
</ui:composition>
