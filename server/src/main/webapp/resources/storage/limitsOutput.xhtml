<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:s="http://java.sun.com/jsf/composite/storage">

	<cc:interface>
		<cc:attribute name="value" type="com.blazebit.storage.server.faces.limit.LimitsHolder" />
	</cc:interface>

	<cc:implementation>
		<div id="#{cc.clientId}">
			<ui:repeat value="#{cc.attrs.value.limitEntries}" var="entry">
				<div id="#{cc.clientId}:#{entry.value}">
					<h:outputText value="#{entry.value}" />
				</div>
			</ui:repeat>
		</div>
	</cc:implementation>
</ui:composition>
