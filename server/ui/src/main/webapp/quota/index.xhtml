<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://java.sun.com/jsf/composite/storage"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">Quotas</ui:define>
	
	<ui:define name="content">
		<p:link value="Back" outcome="/index.xhtml"/>
		<br/>
		<p:link value="Add" outcome="/quota/add.xhtml"/>
		<p:dataTable value="#{quotaList}" var="quota">
			<p:column headerText="Id">
				<p:link value="#{quota.id}" outcome="/quota/detail.xhtml">
					<f:param name="id" value="#{quota.id}"/>
				</p:link>
			</p:column>
			<p:column headerText="Name">
				#{quota.name}
			</p:column>
			<p:column headerText="Actions">
				<p:link value="Edit" outcome="/quota/edit.xhtml">
					<f:param name="id" value="#{quota.id}"/>
				</p:link>
			</p:column>
		</p:dataTable>
	</ui:define>
	
</ui:composition>
